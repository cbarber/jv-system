query SHIPPER_LIST(
  $country: [String!]
  $orderBy: [ShippersOrderBy!]
  $search: [ShipperFilter!]
) {
  shippers(
    filter: { and: $search, country: { id: { in: $country } } }
    orderBy: $orderBy
  ) {
    nodes {
      id
      country {
        countryName
      }
      groupId
      personContactsByShipperPersonContactShipperIdAndPersonContactId {
        nodes {
          shippersByShipperPersonContactPersonContactIdAndShipperId {
            nodes {
              shipperName
              id
            }
          }
          email
          firstName
          id
          isPrimary
          lastName
          workPhone
        }
      }
      sendProjectionRequest
      shipperName
      shipperProjections {
        nodes {
          id
          submittedAt
          approvedAt
          rejectedAt
          jvComments
          shipperComments
          reviewStatus
        }
      }
    }
    totalCount
  }
}
