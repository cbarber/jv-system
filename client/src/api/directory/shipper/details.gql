query SHIPPER_DETAILS($id: String!, $orderBy: [PersonContactsOrderBy!]) {
  shipper(id: $id) {
    country {
      countryName
    }
    groupId
    id
    logoSrc
    personContacts(orderBy: $orderBy) {
      nodes {
        shipperId
        shipper {
          shipperName
        }
        email
        firstName
        id
        isPrimary
        lastName
        workPhone
      }
    }
    notes
    shipperName
    website
  }
}
