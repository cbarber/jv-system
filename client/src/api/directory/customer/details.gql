query CUSTOMER_DETAILS($id: String!, $orderBy: [PersonContactsOrderBy!]) {
  customer(id: $id) {
    address1
    address2
    city
    countryId
    country {
      countryName
    }
    customerName
    id
    notes
    personContactsByCustomerPersonContactCustomerIdAndPersonContactId(
      orderBy: $orderBy
    ) {
      nodes {
        customersByCustomerPersonContactPersonContactIdAndCustomerId {
          nodes {
            customerName
            id
          }
        }
        email
        firstName
        id
        isPrimary
        lastName
        workPhone
      }
    }
    phone
    postalState
    website
    zipCode
  }
}
