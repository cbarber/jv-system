query PERSON_CONTACT_LIST($search: String, $orderBy: [PersonContactsOrderBy!]) {
  personContacts(
    filter: { searchText: { includesInsensitive: $search } }
    orderBy: $orderBy
  ) {
    nodes {
      email
      firstName
      id
      lastName
      customersByCustomerPersonContactPersonContactIdAndCustomerId {
        nodes {
          customerName
          id
        }
      }
      shippersByShipperPersonContactPersonContactIdAndShipperId {
        nodes {
          shipperName
          id
        }
      }
      warehousesByWarehousePersonContactPersonContactIdAndWarehouseId {
        nodes {
          warehouseName
          id
        }
      }
    }
    totalCount
  }
}
