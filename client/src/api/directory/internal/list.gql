query INTERNAL_CONTACT_LIST($orderBy: [PersonContactsOrderBy!]) {
  personContacts(
    condition: { isInternal: true }
    # filter: { searchText: { includesInsensitive: $search } }
    orderBy: $orderBy
  ) {
    nodes {
      id
      firstName
      lastName
      email
      cellPhone
      workPhone
      roles
      imageSrc
    }
    totalCount
  }
}
