mutation CONTACT_ALIAS_CREATE(
  $aliasName: String!
  $aliasType: String!
  $aliasDescription: String!
  $contacts: [ContactAliasPersonContactAliasIdFkeyContactAliasPersonContactCreateInput!]
) {
  createContactAlias(
    input: {
      contactAlias: {
        aliasDescription: $aliasDescription
        aliasName: $aliasName
        aliasType: $aliasType
        contactAliasPersonContactsUsingId: { create: $contacts }
      }
    }
  ) {
    clientMutationId
  }
}
