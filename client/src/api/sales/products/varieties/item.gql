query COMMON_VARIETY($id: BigInt!) {
  commonVariety(id: $id) {
    commonSpecies {
      id
      speciesName
      commonCategory {
        id
        categoryName
      }
    }
    id
    productVarietyId
    productVarietiesByCommonVarietyProductVarietyCommonVarietyIdAndProductVarietyId {
      nodes {
        id
        varietyDescription
      }
    }
    uiColor
    varietyDescription
    varietyName
    commonVarietyTags {
      nodes {
        tagText
        nodeId
        commonVarietyId
      }
    }
  }
}
