query PSA_ARRIVAL_INSPECTIONS_LIST(
  $endDate: Date
  $orderBy: [PsaArrivalReportsOrderBy!]
  $search: [PsaArrivalReportFilter!]
  $startDate: Date
  $exporterName: [String!]
  $arrivalName: [String!]
  $locationName: [String!]
) {
  psaArrivalReports(
    filter: {
      and: $search
      exporterName: { in: $exporterName }
      arrivalName: { in: $arrivalName }
      locationName: { in: $locationName }
      or: {
        reportDate: {
          greaterThanOrEqualTo: $startDate
          lessThanOrEqualTo: $endDate
        }
      }
    }
    orderBy: $orderBy
  ) {
    nodes {
      arrivalCode
      arrivalName
      avgGrapeQuality
      avgGrapeCondition
      exporterId
      exporterName
      id
      locationName
      reportDate
      pictures {
        nodes {
          id
          imageUrl
          palletId
          pictureDescription
          productCode
          varietyName
        }
      }
    }
    totalCount
  }
}
