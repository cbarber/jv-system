query ORDER_MASTER_DETAILS($orderId: BigFloat!) {
  orderMasters(condition: { orderId: $orderId }) {
    nodes {
      actualShipDate
      backOrderId
      billingCustomer {
        id
        customerName
      }
      customerPo
      deliveryZone
      entryDate
      entryUserCode
      entryUser {
        id
        personContact {
          id
          firstName
          lastName
        }
      }
      expectedShipDate
      fob
      id
      items {
        nodes {
          backOrderId
          boxCount
          deliveryCharge
          id
          inventoryItem {
            id
            vessel {
              id
              dischargeDate
              vesselCode
              vesselName
              isPre
            }
            shipper {
              id
              shipperName
            }
            coast
            plu
            product {
              id
              species {
                id
                speciesDescription
              }
              variety {
                id
                varietyDescription
              }
              sizes {
                nodes {
                  id
                  combineDescription
                }
              }
              packType {
                id
                label {
                  id
                  labelName
                }
                packDescription
              }
            }
          }
          isBundle
          itemStatus
          lineId
          orderId
          order {
            id
            expectedShipDate
          }
          palletCount
          notes
          unitSellPrice
          locationId
          shipperId
        }
      }
      truckLoad {
        id
        loadId
        changeFlag
      }
      vendorId
      loadStatus
      loadLocation
      notes
      orderDate
      orderId
      orderStatus
      salesUser {
        id
        personContact {
          id
          firstName
          lastName
        }
      }
      shipWarehouse {
        id
        warehouseName
      }
      shippingCustomer {
        id
        customerName
      }
    }
  }
}
