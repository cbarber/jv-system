query ORDER_ENTRY_LIST(
  $billingCustomerId: [String!]
  $salesUserCode: [String!]
  $orderBy: [OrderEntriesOrderBy!]
  $search: [OrderEntryFilter!]
  $endDate: Date
  $startDate: Date
) {
  orderEntries(
    filter: {
      and: $search
      billingCustomerId: { in: $billingCustomerId }
      salesUserCode: { in: $salesUserCode }
      or: {
        fobDate: {
          greaterThanOrEqualTo: $startDate
          lessThanOrEqualTo: $endDate
        }
      }
    }
    orderBy: $orderBy
  ) {
    nodes {
      id
      orderId
      truckLoadId
      billingCustomer {
        id
        customerName
      }
      salesUser {
        id
        personContact {
          id
          firstName
          lastName
        }
      }
      submittedByUser {
        id
        personContact {
          id
          firstName
          lastName
        }
      }
      reviewUser {
        id
        personContact {
          id
          firstName
          lastName
        }
      }
      customerPo
      fob
      fobDate
      deliveredDate
      reviewUserCode
      orderEntryItems {
        nodes {
          id
          orderEntryId
          lineId
          palletCount
          unitSellPrice
          deliveryCharge
          locationId
          vesselCode
          shipperId
          species
          variety
          size
          packType
          plu
          label
          countryOfOrigin
          notes
          vessel {
            id
            vesselCode
            vesselName
          }
          shipper {
            id
            shipperName
          }
          warehouse {
            id
            warehouseName
          }
        }
      }
    }
    totalCount
  }
}
