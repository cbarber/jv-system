query TRUCK_LOAD_LIST(
  $orderBy: [TruckLoadsOrderBy!]
  $search: [TruckLoadFilter!]
  $endDate: Date
  $startDate: Date
  $warehouseId: [String!]
  $vendorId: [String!]
) {
  truckLoads(
    filter: {
      and: $search
      warehouseId: { in: $warehouseId }
      vendorId: { in: $vendorId }
      or: {
        shipDate: {
          greaterThanOrEqualTo: $startDate
          lessThanOrEqualTo: $endDate
        }
      }
    }
    orderBy: $orderBy
  ) {
    nodes {
      id
      loadId
      loadStatus
      vendor {
        id
        vendorName
      }
      fob
      shipDate
      count
      warehouse {
        id
        warehouseName
      }
    }
    totalCount
  }
}
